---
 - name: configure the SSH
   hosts: localhost
   become: yes
   tasks:
     - name: Update SSH conf file
       blockinfile:
         path: /etc/ssh/sshd_config
         block: |
            MaxAuthTries 4
            Banner /etc/motd
            X11Forwarding no
       notify: restart ssh
    
   handlers:
     - name: restart ssh
       service:
         name: sshd
         state: restarted 
